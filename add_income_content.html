<h2>Adicionar Provento</h2>
<form action="/add_income" method="post" class="income-form">
    <div class="form-group">
        <label for="amount">Valor (R$)</label>
        <input type="number" id="amount" name="amount" step="0.01" required>
    </div>
    <div class="form-group">
        <label for="income_type">Tipo de Renda</label>
        <select id="income_type" name="income_type" required>
            <option value="Salário">Salário</option>
            <option value="Renda Extra">Renda Extra</option>
            <option value="Bônus">Bônus</option>
            <option value="Investimento">Investimento</option>
            <option value="Freelance">Freelance</option>
        </select>
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <textarea id="description" name="description" required></textarea>
    </div>
    <div class="form-group">
        <label for="month">Mês</label>
        <select id="month" name="month" required>
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
        </select>
    </div>
    <div class="form-group">
        <label for="year">Ano</label>
        <input type="number" id="year" name="year" min="2000" max="2100" required>
    </div>
    <div class="form-group">
        <label for="recurring">Recorrente</label>
        <input type="checkbox" id="recurring" name="recurring">
    </div>
    <button type="submit">Adicionar Provento</button>
</form>
