<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Despesa</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/theme.js" defer></script>
</head>
<body>
    <span id="theme-toggle" title="Alternar tema">ðŸŒ™</span>
    <div class="expense-container">
        <header>
            <h1>Adicionar Despesa</h1>
        </header>
        <main>
            <form action="/add_expense" method="post" class="expense-form">
                <div class="form-group">
                    <label for="category">Categoria</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="date">Data</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="description">DescriÃ§Ã£o</label>
                    <textarea id="description" name="description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="amount">Valor</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="recurring">Recorrente</label>
                    <input type="checkbox" id="recurring" name="recurring">
                </div>
                <button type="submit">Adicionar Despesa</button>
            </form>
        </main>
    </div>
</body>
</html>
